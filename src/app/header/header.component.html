<tr>
  <th colspan=4>{{ total | currency :'USD':'symbol':'1.2-4' }}</th>
  <th title="{{supplier}}" *ngFor="let supplier of suppliers">{{ supplier.name | slice: 0:10    }}</th>
</tr>
<tr>
  <th></th>
<th>MPN</th>
<th>Quantity</th>
<th>Value</th>

<th class="text-center" *ngFor="let supplier of suppliers">{{(supplier['coverage']/count)*100}} % <br> {{supplier['coverage']}}/{{count}} <br> {{ supplier.total | currency :'USD':'symbol':'1.2-4' }} </th>
</tr>
